<p class="red-text" *ngIf="errorMessage">{{errorMessage}}</p>
<button (click)="get()" class="btn btn-large teal">GET</button>
<button (click)="post()" class="btn btn-large teal">POST</button>
<button (click)="put()" class="btn btn-large teal">PUT</button>
<button (click)="patch()" class="btn btn-large teal">PATCH</button>
<button (click)="remove()" class="btn btn-large teal">DELETE</button>
<button (click)="error()" class="btn btn-large red">ERROR</button>
